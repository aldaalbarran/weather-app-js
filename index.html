<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="row header">
            <div class="header__search col-md-5 centerXY">
                <div class="row w-100">
                    <div class="col-8">
                        <input type="text" name="" id="" class="txt-search form-control" placeholder="Write the name of a city">
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-dark btn-search form-control">SEARCH</button>
                    </div>
                </div>
            </div>
            <div class="header__city col-md-4">
                <h1>Mexico City</h1>
            </div>

            <div class="header__day col-md-3 centerXY">
                <h4>Saturday 14 May</h4>
            </div>
        </div>
        <div class="row info-today">
            <div class="info__today-left col-sm-6">
                <div class="row">
                    <div class="col-6 info__today-img__weather centerXY">
                        <img src="./img/clear-day.svg" alt="img__weather">
                    </div>
                    
                    <div class=" col-6 info__today-txt__temp centerXY">
                        <label class="temp">24°C</label>
                        <label class="info">Mostly sunny</label>
                    </div>
                </div>
            </div>
            <div class="info__today-right col-sm-6 centerXY">
                <div class="row">
                    <div class="col-4">
                        <label class="num-high">23°C</label>
                        <label class="txt-high">High</label>
                    </div>

                    <div class="col-4">
                        <label class="num-wind">7mph</label>
                        <label class="txt-wind">Wind</label>
                    </div>

                    <div class="col-4">
                        <label class="num-sunrise">05:27</label>
                        <label class="txt-sunrise">Sunrise</label>
                    </div>

                    <div class="col-4">
                        <label class="num-low">14°C</label>
                        <label class="txt-low">Low</label>
                    </div>

                    <div class="col-4">
                        <label class="num-rain">0%</label>
                        <label class="txt-rain">rain</label>
                    </div>

                    <div class="col-4">
                        <label class="num-sunset">20:57</label>
                        <label class="txt-sunset">Sunset</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="row info-week bt-10">
            <div class="col-md-2">
                <label for="" class="txt-day">Sunday</label>
                <img src="./img/clear-day.svg" alt="">
                <label for="" class="txt-num">22°C</label>
            </div>

            <div class="col-md-2">
                <label for="" class="txt-day">Monday</label>
                <img src="./img/partly-cloudy-day.svg" alt="">
                <label for="" class="txt-num">19°C</label>
            </div>

            <div class="col-md-2">
                <label for="" class="txt-day">Tuesday</label>
                <img src="./img/rain.svg" alt="">
                <label for="" class="txt-num">15°C</label>
            </div>

            <div class="col-md-2">
                <label for="" class="txt-day">Wednesday</label>
                <img src="./img/clear-day.svg" alt="">
                <label for="" class="txt-num">22°C</label>
            </div>

            <div class="col-md-2">
                <label for="" class="txt-day">Thursday</label>
                <img src="./img/partly-cloudy-day.svg" alt="">
                <label for="" class="txt-num">19°C</label>
            </div>

            <div class="col-md-2">
                <label for="" class="txt-day">Friday</label>
                <img src="./img/rain.svg" alt="">
                <label for="" class="txt-num">15°C</label>
            </div>
        </div>
    </div>
</body>
</html>

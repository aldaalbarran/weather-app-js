<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./css/style.css">

<body class="position-relative">
    <div class="container">
        <form action="" id="app" class="app">
            <div class="row header">
                <div class="header__search col-lg-5 centerXY">
                    <div class="row w-100">
                        <div class="col-10">
                            <input type="text" id="txt-search" class="txt-search form-control" placeholder="Mexico City">
                        </div>
                        <div class="col-2">
                            <button id="btn-search" class="btn btn-dark btn-search form-control"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>
                <div class="header__city col-lg-4">
                    <h1 id="txtCity"></h1>
                </div>

                <div class="header__day col-lg-3 centerXY">
                    <h4 id="txtDay"></h4>
                </div>
            </div>
            <div class="row info-today">
                <div class="info__today-left col-lg-6">
                    <div class="row">
                        <div class="col-6 info__today-img__weather centerXY">
                            <img id="imgStatus" src="" alt="img__weather">
                        </div>

                        <div class=" col-6 info__today-txt__temp centerXY">
                            <label id="txtTemp" class="temp"></label>
                            <label id="txtDescTemp" class="info"></label>
                        </div>
                    </div>
                </div>
                <div class="info__today-right col-lg-6 centerXY">
                    <div class="row">
                        <div class="col-4">
                            <label id="txtTempMax" class="num-high"></label>
                            <label class="txt-high"><i class="fa-solid fa-temperature-high"></i> High</label>
                        </div>

                        <div class="col-4">
                            <label id="txtWind" class="num-wind"></label>
                            <label class="txt-wind"><i class="fa-solid fa-wind"></i> Wind</label>
                        </div>

                        <div class="col-4">
                            <label id="txtSunrise" class="num-sunrise"></label>
                            <label class="txt-sunrise"><i class="fa-solid fa-sun"></i> Sunrise</label>
                        </div>

                        <div class="col-4">
                            <label id="txtTempMin" class="num-low"></label>
                            <label class="txt-low"><i class="fa-solid fa-temperature-low"></i> Low</label>
                        </div>

                        <div class="col-4">
                            <label id="txtRain" class="num-rain"></label>
                            <label class="txt-rain"><i class="fa-solid fa-cloud-rain"></i> rain</label>
                        </div>

                        <div class="col-4">
                            <label id="txtSunset" class="num-sunset"></label>
                            <label class="txt-sunset"><i class="fa-solid fa-mountain-sun"></i> Sunset</label>
                        </div>
                    </div>
                </div>
            </div>
